<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation"/>
	<meta name="keywords"		  content="HTML, CSS, D3"/>
	<meta name="author"			  content="Nguyen Tuan Khanh"/>

	<title>Task 2.3 D3 Data Scatter Plot</title>
	
	<script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>

	<h1>Drawing with Data - Scatter Plot</h1>
	
	<script>
	var w = 600;
	var h = 120;
	var padding = 1;

	var dataset = [
		[5, 20],
		[480, 90],
		[250, 50, 5],
		[100, 33, 5],
		[330, 95, 5],
		[410, 12],
		[475, 44],
		[25, 67],
		[85, 21],
		[220, 88]
	];

	var svg = d3.select("body")
		.append("svg")
		.attr("width", w)
		.attr("height", h);

	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx", function (d) {
			return d[0];
		})
		.attr("cy", function (d) {
			return d[1];
		})
		.attr("r", function (d) {
			return d[2] || 2; // Default radius if not specified
		})
		.attr("fill", function(d, i) {
			return (typeof d[2] != "undefined") ? "red" : "slategrey";
    	});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function (d) {
			return d[0] + "," + d[1];
		})
		.attr("x", function (d, i) {
			return d[0] + 5;
		})
		.attr("y", function (d) {
			var radius = (typeof d[2] !== "undefined") ? d[2] : 2; 	// If radius is not specified, use default value
			// Adjust y position based on radius
        	return d[1] - radius - 2;
		})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", function (d, i) {
			return (typeof d[2] != "undefined") ? "red" : "black";	// Change color based on radius
		})
		.attr("text-anchor", "start");

	</script>
	
	<br>
	<br>
	<footer style="color:grey">COS30045 Data Visualisation<br>
		Nguyen Tuan Khanh</footer>
</body>
</html>
